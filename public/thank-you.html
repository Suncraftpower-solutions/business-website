<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center p-6 max-w-md mx-auto">
      <div class="inline-flex items-center justify-center w-20 h-20 mb-6 rounded-full bg-green-100">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
      <p class="text-gray-600 text-lg mb-6">
        Your message has been received. Our team will contact you shortly.
      </p>
      <a href="/" class="inline-block px-6 py-3 text-white bg-orange-600 hover:bg-orange-700 rounded-lg shadow-lg transition-all">
        Go Back to Home
      </a>
    </div>
  </body>
</html>
